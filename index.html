<div class="field">
    <label>Номер телефона:</label><br>
    
    <input type="range" min="0" max="1000000000000" value="0" id="phone-number" oninput="updatePhone()" style="width: 100%;">
  
    <span id="phone-number-display">0</span>
    
    <br><br>
    
    <button onclick="increasePhone()">Увеличить на 1</button>
    
    <br><br>
    
    <strong>Номер телефона: </strong><span id="formatted-phone">+0 000 000 000 000</span>
</div>

<div class="field">
  <label>Адрес:</label><br>
  <input type="range" min="0" max="100" value="50" id="latitude" oninput="updateLocation()">
  <input type="range" min="0" max="100" value="50" id="longitude" oninput="updateLocation()">
  
  <span id="address-display">Где-то...</span>
</div>

<div class="field">
<form>
    <label for="year">Год:</label>
    <input type="number" id="year" placeholder="ГГГГ" required><br>
  
    <label for="month">Месяц:</label>
    <input type="number" id="month" placeholder="ММ" min="1" max="12" required><br>
  
    <label for="day">День:</label>
    <input type="number" id="day" placeholder="ДД" min="1" max="31" required><br>
  
    <button type="submit">Отправить</button>
</form>
</div>

<div V>
<form>
    <label for="domain">Домен:</label>
    <input type="text" id="domain" placeholder="example"><br>
  
    <label for="extension">Расширение:</label>
    <input type="text" id="extension" placeholder="com"><br>
  
    <label for="username">Имя пользователя:</label>
    <input type="text" id="username" placeholder="username"><br>
  
    <button type="submit">Отправить</button>
</form>
</div>

<script>
  function updateEmail(part) {
    const val = document.getElementById(`email-part${part}`).value;
    document.getElementById(`email-part${part}-display`).innerText = String.fromCharCode(val);
  }

  function updateLocation() {
    const lat = document.getElementById("latitude").value;
    const long = document.getElementById("longitude").value;
    document.getElementById("address-display").innerText = `Координаты: ${lat}, ${long}`;
  }

  function updatePhone() {
    const number = document.getElementById("phone-number").value;
    document.getElementById("phone-number-display").innerText = number;

    let formattedNumber = `+${number}`;
    formattedNumber = formattedNumber.replace(/(\d)(?=(\d{3})+(?!\d))/g, '$1 ');

    document.getElementById("formatted-phone").innerText = formattedNumber;
  }

  function increasePhone() {
    const phoneInput = document.getElementById("phone-number");
    let currentValue = parseInt(phoneInput.value);

    currentValue += 1;

    if (currentValue > phoneInput.max) {
      currentValue = 0;
    }

    phoneInput.value = currentValue;
    updatePhone();  
  }
</script>
